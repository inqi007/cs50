{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="post">
       <div class="form-group">
           <input class="form-control" type="text" name="symbol" placeholder="Symbol">
       </div>
       <div class="form-group">
           <input class="form-control" type="text" min="1" name="shares" placeholder="Shares" type="number">
       </div>
       <button class="btn btn-primary" type="submit">Sell</button>
   </form>
{% endblock %}
